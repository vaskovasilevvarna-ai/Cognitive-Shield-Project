name: JSON Validation Shield

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install AJV Validator
        run: npm install -g ajv-cli

      - name: Validate JSON against Schema
        run: ajv validate -s schema.json -d "data/*.json"
